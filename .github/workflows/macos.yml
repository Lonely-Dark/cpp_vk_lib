name: MacOS

on:
  push:
    branches:
      - feature
      - master
      - release/*
  pull_request:

jobs:
  build-macos:
  
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: install deps
      run: brew install curl
      
    - name: run CMake
      run: mkdir build && cd build && cmake -DCPP_VK_LIB_BUILD_TESTS=1 .. && cmake --build . --parallel
      
    - name: run tests
      run: cd build && make test
